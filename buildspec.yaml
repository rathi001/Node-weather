version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10  
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      - npm install
  pre_build:
    commands:
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 417901114174.dkr.ecr.ap-southeast-1.amazonaws.com
  build:
    commands:
      - docker -version
      - docker build -t weather .
      - echo Compiling the Node.js code
  post_build:
    commands:
      - docker tag weather:latest 417901114174.dkr.ecr.ap-southeast-1.amazonaws.com/weather:latest
      - docker push 417901114174.dkr.ecr.ap-southeast-1.amazonaws.com/weather:latest
      - echo Build completed on `date`
